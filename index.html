<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gig</title>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
	crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
	crossorigin=""></script>
	
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="mapThings.js" defer></script>
</head>
<body>
    <div id="topBar">
        <img onclick="switchPanel('Home')" src="logo.svg" alt="Logo" id="logo" >
        <div id="title">your fair ticketing service</div>
            <div id="panel hidden">Home</div>
    </div>
    <div id="container">
        <div id="menuBar">
            <div onclick="switchPanelFromMenu(this, 'Events'); getEvents();" class="menuEntry">Events</div>
            <div onclick="switchPanelFromMenu(this, 'Map'); updateMap();" class="menuEntry">Event Map</div>
            <div onclick="switchPanelFromMenu(this, 'Login')" class="menuEntry">Login</div>
            <div onclick="switchPanelFromMenu(this, 'About')" class="menuEntry">About</div>
        </div>

        <div id="content">
            <div class="panel1" id="Home">[startpage]</div>
            <div class="panel1 hidden" id="Events">
                <div id="searchArea">
                    <input type="text" id="search" autocomplete="off" placeholder="Search for events...">
                    <img id="filterIcon" src="filterIcon.png"5>
                    <img id="sortIcon" src="sortIcon.png">
                </div>
                <div id="eventList">
                    <div class="eventEntry">
                        <div class="eventTitle">NanowaR of Steel</div>
                        <div class="eventDate">23.7.25</div>
                        <div class="eventLocation">Backstage M端nchen</div>
                        <div class="eventPrice">69$</div>
                        <img class="timeIcon" src="timeIcon.png">
                        <img class="venueIcon" src="venueIcon.png">
                    </div>
                    <div class="eventEntry">
                        <div class="eventTitle">Alligatoah</div>
                        <div class="eventDate">28.2.26</div>
                        <div class="eventLocation">Olypmiastadion M端nchen</div>
                        <div class="eventPrice">124$</div>
                        <img class="timeIcon" src="timeIcon.png">
                        <img class="venueIcon" src="venueIcon.png">
                    </div>
                    <div class="eventEntry">
                        <div class="eventTitle">poppy</div>
                        <div class="eventDate">12.11.25</div>
                        <div class="eventLocation">Karl Zeiss Arena Jena</div>
                        <div class="eventPrice">180$</div>
                        <img class="timeIcon" src="timeIcon.png">
                        <img class="venueIcon" src="venueIcon.png">
                    </div>
                </div>
            </div>
            <div class="panel1 hidden" id="Map">
				
				<div id="eventMap"></div>
			</div>
            <div class="panel1 hidden" id="Login">[Login]</div>
            <div class="panel1 hidden" id="About">[About]</div>
            <div class="panel1 hidden" id="EventInfo">
				<button onclick="switchPanel('Events')">Back</button>
				<div id="eventInfoContainer">

				</div>
			</div>
        </div>
    </div>
</body>

<template id="eventEntryTemplate">
	<div class="eventEntry" onclick="openEventPage(this, 'eventView')">
		<div class="eventTitle">NanowaR of Steel</div>
		<div class="eventDate">23.7.25</div>
		<div class="eventLocation">Backstage M端nchen</div>
		<div class="eventLocationHover hidden" >Backstage M端nchen [Addr]</div>
		<div class="eventPrice">69$</div>
		<img class="timeIcon" src="timeIcon.png">
		<img class="venueIcon" src="venueIcon.png">
	</div>
</template>
<template id="mapPopupTemplate">
	<div id="mapPopup">
		<div id="popupTitle">NanowaR</div>
		<div id="popupLocation">Back Stage Werk</div>
		<div id="popupDate">32.1.26</div>
		<button onclick='switchPanel("Events")''>Find Events</button>
	</div>
</template>
</html>
